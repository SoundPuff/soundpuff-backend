name: Deploy Soundpuff

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Frontend build
    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Clone frontend repo
      run: |
        git clone https://github.com/SoundPuff/SoundPuff-gui-v2.git frontend

    - name: Build frontend
      run: |
        cd frontend
        npm install
        chmod +x node_modules/.bin/vite
        npx vite build

    # Backend build
    - uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install backend deps
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    # SSH deploy
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: 22
        script: |
          cd /var/www/soundpuff

          # Update backend code
          if [ ! -d ".git" ]; then
            git clone https://github.com/SoundPuff/soundpuff-backend.git .
          else
            git fetch --all
            git reset --hard origin/main
          fi

          # Python env
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt

          # Update frontend repo
          if [ ! -d "frontend" ]; then
            git clone https://github.com/SoundPuff/SoundPuff-gui-v2.git frontend
          else
            cd frontend
            git fetch --all
            git reset --hard origin/main
            cd ..
          fi

          # Build frontend on server
          cd frontend
          npm install
          chmod +x node_modules/.bin/vite
          npx vite build
          cd ..

          # Restart backend safely
          pkill -f "uvicorn backend.main:app" || true
          nohup venv/bin/uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
