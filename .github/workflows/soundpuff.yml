name: Deploy Soundpuff

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout backend repo (root)
    - uses: actions/checkout@v3

    # 2. Setup Node.js for frontend
    - uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. Start ssh-agent and unlock passphrase-protected key
    - name: Start ssh-agent
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
        ssh-passphrase: ${{ secrets.DEPLOY_KEY_PASSPHRASE }}

    # 4. Clone frontend repo
    - name: Clone frontend
      run: |
        git clone https://github.com/SoundPuff/SoundPuff-gui-v2.git frontend

    # 5. Build frontend (Vite)
    - name: Build frontend
      run: |
        cd frontend
        npm install
        chmod +x ./node_modules/.bin/vite   # Fix permission
        npx vite build

    # 6. Setup Python for FastAPI
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 7. Install backend dependencies (repo root)
    - name: Install backend dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    # 8. Deploy to server via SSH
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/soundpuff

          # Update backend repo
          git fetch --all
          git reset --hard origin/main

          # Setup backend environment
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

          # Pull frontend repo
          if [ ! -d "frontend" ]; then
            git clone https://github.com/SoundPuff/SoundPuff-gui-v2.git frontend
          else
            cd frontend
            git fetch --all
            git reset --hard origin/main
            cd ..
          fi

          # Build frontend on server
          cd frontend
          npm install
          chmod +x ./node_modules/.bin/vite
          npx vite build
          cd ..

          # Restart FastAPI
          pkill -f "uvicorn main:app" || true
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
